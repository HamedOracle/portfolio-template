<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasun Dilanka - Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>
    
    <div class="container">
        <div class="profile-card">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="assets/profile img.png" alt="Kasun Dilanka">
            </div>
            
            <!-- Name and Tagline -->
            <div class="profile-info">
                <h1 class="name">Kasun Dilanka</h1>
                <p class="tagline">"Designer who creates delightful experiences"</p>
            </div>
            
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">144</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">604</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">44</div>
                    <div class="stat-label">Comments</div>
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="#" class="social-link telegram">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram</span>
                </a>
                <a href="#" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
            
            <!-- Contact Button -->
            <button class="contact-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Contact me</span>
            </button>
        </div>
        
        <!-- Liquid Glass Tab Navigation -->
        <div class="tab-navigation">
            <div class="tab-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-blog"></i>
                <span>Blog</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>More</span>
            </div>
            <div class="tab-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
        
        <!-- Designer Credit -->
        <div class="designer-credit">
            designed by x.com/krutikkkkkkkk
        </div>
    </div>
    
    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="contact-card">
            <div class="contact-card-header">
                <h3 class="contact-card-title">Contact Information</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-item-left">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Phone Number</div>
                            <div class="contact-value">+94 77 123 4567</div>
                        </div>
                    </div>
                    <button class="copy-btn" data-copy="+94 77 123 4567">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
                
                <div class="contact-item">
                    <div class="contact-item-left">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Email Address</div>
                            <div class="contact-value">kasun.dilanka@example.com</div>
                        </div>
                    </div>
                    <button class="copy-btn" data-copy="kasun.dilanka@example.com">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
