<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompts - Graphic Design Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="ai-page">
    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>
    
    <div class="ai-container">
        <!-- Header Section -->
        <div class="ai-header">
            <h1 class="ai-title">
                <span class="gradient-text">AI</span>
                <span class="white-text">Prompts</span>
            </h1>
            <p class="ai-subtitle">
                Discover powerful AI prompts for your creative projects. 
                Click on any card to view the full prompt and copy it to your clipboard.
            </p>
        </div>
        
        <!-- AI Cards Grid -->
        <div class="ai-cards-grid" id="aiCardsGrid">
            <!-- Cards will be dynamically generated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-text" id="modalText"></p>
                <button class="copy-button" id="copyButton">
                    <i class="fas fa-copy"></i>
                    Copy Prompt
                </button>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <div class="tab-navigation">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-blog"></i>
            <span>Blog</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-robot"></i>
            <span>AI</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>
    
    <!-- Designer Credit -->
    <div class="designer-credit">
        designed by x.com/krutikkkkkkkk
    </div>
    
    <script src="script.js"></script>
    <script>
        // AI Page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const aiCardsGrid = document.getElementById('aiCardsGrid');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalClose = document.getElementById('modalClose');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            const copyButton = document.getElementById('copyButton');
            
            // Sample AI cards data - you can modify this to load from your actual images
            const aiCards = [
                {
                    id: 1,
                    title: "Futuristic Cityscape",
                    image: "assets/AI images/img1.jpg",
                    promptFile: "assets/AI images/prompt1.txt"
                },
                {
                    id: 2,
                    title: "Abstract Art",
                    image: "assets/AI images/img2.jpg",
                    promptFile: "assets/AI images/prompt2.txt"
                },
                {
                    id: 3,
                    title: "Nature Landscape",
                    image: "assets/AI images/img3.jpg",
                    promptFile: "assets/AI images/prompt3.txt"
                },
                {
                    id: 4,
                    title: "Portrait Art",
                    image: "assets/AI images/img4.jpg",
                    promptFile: "assets/AI images/prompt4.txt"
                },
                {
                    id: 5,
                    title: "Digital Art",
                    image: "assets/AI images/img5.jpg",
                    promptFile: "assets/AI images/prompt5.txt"
                },
                {
                    id: 6,
                    title: "Concept Art",
                    image: "assets/AI images/img6.jpg",
                    promptFile: "assets/AI images/prompt6.txt"
                }
            ];
            
            // Generate AI cards
            function generateAICards() {
                aiCardsGrid.innerHTML = '';
                aiCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'ai-card';
                    cardElement.innerHTML = `
                        <div class="ai-card-image">
                            <img src="${card.image}" alt="${card.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4='">
                        </div>
                        <div class="ai-card-content">
                            <h3 class="ai-card-title">${card.title}</h3>
                            <button class="ai-view-btn">View</button>
                        </div>
                    `;
                    
                    // Add click event to card
                    cardElement.addEventListener('click', () => openModal(card));
                    aiCardsGrid.appendChild(cardElement);
                });
            }
            
            // Open modal with card data
            async function openModal(card) {
                try {
                    // Load prompt text from file
                    const response = await fetch(card.promptFile);
                    const promptText = await response.text();
                    
                    // Set modal content
                    modalImage.src = card.image;
                    modalImage.alt = card.title;
                    modalTitle.textContent = card.title;
                    modalText.textContent = promptText;
                    
                    // Show modal
                    modalOverlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    
                    // Store current card data for copy functionality
                    copyButton.dataset.promptText = promptText;
                } catch (error) {
                    console.error('Error loading prompt:', error);
                    modalText.textContent = 'Error loading prompt text.';
                }
            }
            
            // Close modal
            function closeModal() {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Copy prompt to clipboard
            function copyPrompt() {
                const promptText = copyButton.dataset.promptText;
                if (promptText) {
                    navigator.clipboard.writeText(promptText).then(() => {
                        // Show success feedback
                        const originalText = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        copyButton.style.background = '#4CAF50';
                        
                        setTimeout(() => {
                            copyButton.innerHTML = originalText;
                            copyButton.style.background = '';
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy to clipboard');
                    });
                }
            }
            
            // Event listeners
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            copyButton.addEventListener('click', copyPrompt);
            
            // Initialize page
            generateAICards();
        });
    </script>
</body>
</html>
